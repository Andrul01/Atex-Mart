<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive E-commerce Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }

        .navbar .brand {
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar .search-bar {
            display: flex;
            align-items: center;
        }

        .navbar input {
            padding: 5px;
            width: 200px;
            border: none;
            border-radius: 5px;
        }

        .navbar button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .container {
            display: flex;
            margin: 20px;
        }

        .sidebar {
            width: 250px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .sidebar h3 {
            margin-bottom: 15px;
        }

        .sidebar label {
            display: block;
            margin-bottom: 10px;
        }

        .products {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-left: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
        }

        .card-body h4 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .card-body p {
            font-size: 0.9em;
            margin-bottom: 15px;
            color: #555;
        }

        .card-body button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                margin-bottom: 20px;
            }

            .products {
                margin-left: 0;
            }

            .navbar .search-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar input {
                width: 100%;
                margin-bottom: 10px;
            }

            .navbar button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="brand">ShopEase</div>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button>Search</button>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <h3>Filters</h3>
            <label><input type="checkbox"> Electronics</label>
            <label><input type="checkbox"> Fashion</label>
            <label><input type="checkbox"> Home Appliances</label>
            <label><input type="checkbox"> Books</label>
            <h3>Price Range</h3>
            <label><input type="radio" name="price"> Below $50</label>
            <label><input type="radio" name="price"> $50 - $100</label>
            <label><input type="radio" name="price"> Above $100</label>
        </div>

        <div class="products">
            <div class="card">
                <img src="https://via.placeholder.com/250" alt="Product Image">
                <div class="card-body">
                    <h4>Product Title</h4>
                    <p>$50</p>
                    <button>Add to Cart</button>
                </div>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/250" alt="Product Image">
                <div class="card-body">
                    <h4>Product Title</h4>
                    <p>$80</p>
                    <button>Add to Cart</button>
                </div>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/250" alt="Product Image">
                <div class="card-body">
                    <h4>Product Title</h4>
                    <p>$120</p>
                    <button>Add to Cart</button>
                </div>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/250" alt="Product Image">
                <div class="card-body">
                    <h4>Product Title</h4>
                    <p>$40</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
