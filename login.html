<html>
   <head>
      <title>tushar</title>
      <link rel="stylesheet" href="login.css">
      <script src="js1/jquery.min.js"></script>
      <script src="js1/login.js"></script>
    </head>
    <body>
        <div class=wrapper>
            <form method="post" enctype="multipart/form-data">
                <h1> LOGIN</h1>
                <div class=input-box>
                    <input type="text" placeholder="email_address" required name="email" id="email">
                    <div class="error" id="erroremail" style="display: none;">

                    </div>
                </div>
                <div class=input-box>
                    <input type="password" placeholder=password required name="password" name="password" id="password">
                    <div class="error" id="errorpass" style="display: none;">

                    </div>
                </div>
                <div class=remember-forgot>
                    <label>
                        <input type="checkbox">REMEMBER ME 
                    </label>
                    <a href="#">forgot password?</a>
                </div>
                <button type="button" class="btn" name="submit" id="submit">login</button>
                <div class=register-link>
                    <p>don't have an account?
                        <a href="signup.html">register</a>
                    </p>   
                </div> 
            </form>
        </div>
    </body>
</html>
